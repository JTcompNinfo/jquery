<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepend an Element with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addListItem">Add a list item</button>

    <script>
        i = 0
        $(document).ready(function() {
            $("#addListItem").click(function() {
                i++
                $("ul").prepend("<li>New list item " +i + "</li>");
                
            })
        })
    </script>
</body>
</html>
